<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unilux</title>

    <!-- Favicon Links -->
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">

    <!-- Stylesheets and Scripts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@3.3.4/tailwindcss.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<!-- Tailwind CSS and Alpine.js -->
<body
    class="flex flex-col min-h-screen scroll-pt-16"
    x-data="{ showMobileNav: false, transform: 'translate-y-0', transformMobileNav: 'translate-x-0' }"
    x-on:show-nav.window="transform = $event.detail ? 'translate-y-0' : 'translate-y-[-100%]'; transformMobileNav = $event.detail ? 'translate-x-0' : 'translate-x-[-100%]'"
    >
    <main class="flex-grow">
    <!-- Header -->
    <div id="header"></div>

    <!-- Apply Navigation Settings -->
    <div x-bind:style="{ 'opacity': showMobileNav ? '0.5' : '1' , 'pointer-events': showMobileNav ? 'none' : 'auto' }">
        <!-- Container Wrap -->
        <div class="container mx-auto p-4 mt-16">
            <div class="block fixed top-0 left-0 right-0 opacity-50 lg:hidden bg-white w-full h-16 z-10"></div>
            <h1 class="text-4xl font-bold text-center mt-8">Under construction!</h1>
            <p class="mt-4 text-center">
                Feel free to contact me at <a href="mailto:sylvain.duhau.marmon@gmail.com" class="text-blue-500 hover:underline hover:text-blue-700">sylvain.duhau.marmon@gmail.com</a> if you have any questions.</p>
        </div>
    </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
</body>
<script src="../includes/script.js"></script>
</html>
