<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy</title>

    <!-- Favicon Links -->
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="../imagesfavicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../imagesfavicon-16x16.png">

    <!-- Stylesheets and Scripts -->
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../includes/script.js"></script>
</head>

<!-- Tailwind CSS and Alpine.js -->
<body
    class="flex flex-col min-h-screen scroll-pt-16"
    x-data="{ showMobileNavOverlay: false }"
    >
    <main class="flex-grow">
    <!-- Header -->
    <div id="header"></div>

    <!-- Apply Navigation Settings -->
    <div x-bind:style="{ 'opacity': showMobileNavOverlay ? '0.5' : '1' , 'pointer-events': showMobileNavOverlay ? 'none' : 'auto' }" @resize.window="showMobileNavOverlay = window.innerWidth < 1024 ? showMobileNavOverlay : false;">
    <!-- Container Wrap -->
    <div class="container p-4 mx-auto mt-16">
        <!-- Privacy Section -->
        <div id="privacy" class="container pt-8 mx-auto scroll-mt-16">
            <h2 class="text-3xl font-semibold"><i class="fas fa-lock"></i> Privacy</h2>
            <p class="mt-4 font-semibold">
                Under construction!
            </p>
            <p class="mt-4">
                No personal data is collected on this website.
            </p>
        </div>
    </div>
    </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>
